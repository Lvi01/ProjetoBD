<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<table>
    <caption>Gestão de Itens</caption>
    <thead>
        <tr>
            <th colspan="3" class="button-cell">
                <button class="add-button">Adicionar</button>
                <button class="edit-button">Editar</button>
                <button class="delete-button">Excluir</button>
            </th>
        </tr>
        <tr>
            <th>Item</th>
            <th>Descrição</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui você pode adicionar linhas com dados da sua tabela -->
        <tr>
            <td>Item 1</td>
            <td>Descrição do Item 1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Descrição do Item 2</td>
            <td>5</td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
    </tbody>
</table>

</body>
</html>
